<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: Arial, sans-serif;
        }
        #map { 
            height: 100vh; 
            width: 100vw; 
        }
        .leaflet-popup {
            width: clamp(300px, 80vw, 800px) !important;
            font-size: clamp(16px, calc(14px + 1vw), 20px);
        }
        .leaflet-popup-content-wrapper {
            width: 100% !important;
            background: rgba(173, 216, 230, 0.9) !important;
            max-width: none !important;
        }
        .leaflet-popup-content {
            width: 100% !important;
            max-height: clamp(250px, 70vh, 600px);
            overflow-y: auto;
            line-height: 1.6;
            margin: 15px !important;
            padding: 10px;
        }
        .dropdown {
            cursor: pointer;
            background: rgba(240, 240, 240, 0.9);
            padding: clamp(8px, 1.5vw, 16px);
            margin: 8px 0;
            border-left: 4px solid #007bff;
            transition: background 0.3s;
        }
        .dropdown:hover {
            background: rgba(224, 224, 224, 0.9);
        }
        .dropdown-content {
            background: rgba(249, 249, 249, 0.9);
            padding: clamp(10px, 1.5vw, 18px);
            border-left: 2px solid #007bff;
            margin-top: 8px;
        }
        .highlight-box {
            border: 2px solid rgba(255, 69, 0, 0.7);
            background-color: rgba(255, 69, 0, 0.15);
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            .leaflet-popup {
                width: 90vw !important;
                transform-origin: center bottom !important;
            }
            .leaflet-popup-content {
                font-size: 16px;
                padding: 12px;
            }
            .dropdown {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            maxZoom: 2,
            zoomDelta: 0.5,
            zoomSnap: 0.5,
            wheelDebounceTime: 100,
            wheelPxPerZoomLevel: 100,
            zoomControl: false
        });

        L.control.zoom({ position: 'bottomright' }).addTo(map);

        const imageUrl = 'map.png';
        const img = new Image();

        img.onload = function() {
            const bounds = [[0, 0], [img.height, img.width]];
            L.imageOverlay(imageUrl, bounds).addTo(map);
            map.fitBounds(bounds);
            map.setZoom(0); 

            const locations = [
                { latlng: [img.height * 0.48, img.width * 0.30], name: 'Student Projects', boxSize: [img.height * 0.05, img.width * 0.05], details: [{title: 'Blackfrog Technologies', description: 'Technology startup improving immunization supply chains.'}, {title: 'Facilities', description: 'Study rooms, computers, and free Wi-Fi.'}] },
                { latlng: [img.height * 0.473, img.width * 0.625], name: 'IC', boxSize: [img.height * 0.05, img.width * 0.05], details: [] },
                { latlng: [img.height * 0.472, img.width * 0.485], name: 'MSME-1', boxSize: [img.height * 0.05, img.width * 0.05], details: [] },
                { latlng: [img.height * 0.505, img.width * 0.70], name: 'Freelance-Registered', boxSize: [img.height * 0.05, img.width * 0.05], details: [{title: 'Intern Loom - 71', description: 'Connecting Interns to Startups'}, {title: 'KICKSTER INDIA - 72', description: 'Buying and selling of sneakers and homegrown clothing brands'}, {title: 'Sleakwear - 73', description: 'Affordable, high-quality streetwear redefined'}, {title: 'StoriesByChildren - 74', description: 'nan'}, {title: 'RDL TECHNOLOGIES PVT LTD - 75', description: 'Smart factory transformation with AI-driven manufacturing solutions'}, {title: 'The Waiter Company - 76', description: 'Automated inventory replenishment for seamless restaurant operations'}, {title: 'Atlaaya Design - 77', description: 'Architecture & BIM consultancy with green building expertise'},{title: 'baeru - 78', description: 'Baeru links waste management with ocean health & livelihoods'}, {title: 'Esprit Analytique - 79', description: 'Esprit Analytique drives impact through AI & data'}, {title: 'wodeyar art - 80', description: 'Wodeyar Art crafts precision CNC & laser designs'}, {title: 'lyflynehealth - 81', description: 'One-stop platform for hospital & post-care needs'}, {title: 'Corpacademia ITechnovations Pvt Ltd - 82', description: 'CorpAcademia iTechnovations delivers IT solutions and training in cloud, AI, and virtual labs, empowering organizations through hands-on technology programs.'}, {title: 'My Narrative - 83', description: 'Fashion-tech redefining style through stories'}, {title: 'Aarvath Mobitech Pvt Ltd - 84', description: 'Revolutionizing mobility with solar-powered vehicles'}, {title: 'BLUE-ARC - 85', description: 'Powering innovation with hardware, software, and networking'}, {title: 'Southpaw - 86', description: 'South based'}, {title: 'Accolade Tech Solutions Private Limited - 87', description: 'Innovative tech solutions in mobile, web, AI, and Smart TV apps'}, {title: 'DendrixSemi Microtech - 88', description: 'Tech Services: SoC, Embedded Dev, AI & Strategy Consulting'}, {title: 'The Dexes Company - 89', description: 'Revolutionizing age-appropriate sex education through engaging e-learning.'}, {title: 'Brown Collar - 90', description: 'Minimizing waste by repurposing workshop uniforms for first-year students'}, {title: 'Omnishakti.ai - 91', description: 'AI'}, {title: 'Modicare - 92', description: 'India's first Direct Selling Company, empowering dreams for 25 years'}] },
                { latlng: [img.height * 0.535, img.width * 0.785], name: 'Freelance-Unregistered', boxSize: [img.height * 0.05, img.width * 0.05], details: [] },
                { latlng: [img.height * 0.555, img.width * 0.8475], name: 'MSME-2', boxSize: [img.height * 0.05, img.width * 0.05], details: [] }
            ];

            function updatePopupContent(popupElement) {
                const zoom = map.getZoom();
                const scale = Math.max(1, 1 + zoom * 0.2);
                popupElement.style.transform = `scale(${scale})`;
            }

            locations.forEach(location => {
                const boxBounds = [
                    [location.latlng[0] - location.boxSize[0]/2, location.latlng[1] - location.boxSize[1]/2],
                    [location.latlng[0] + location.boxSize[0]/2, location.latlng[1] + location.boxSize[1]/2]
                ];

                const highlightBox = L.rectangle(boxBounds, {
                    className: 'highlight-box',
                    weight: 0,
                    fillOpacity: 0,
                    color: 'transparent'
                }).addTo(map);

                if (location.details.length > 0) {
                    let popupContent = `<strong style="font-size: 1.2em; color: #007bff;">${location.name}</strong><br>`;
                    location.details.forEach(detail => {
                        popupContent += `
                            <div class="dropdown" onclick="this.nextElementSibling.style.display = 
                                this.nextElementSibling.style.display === 'block' ? 'none' : 'block'">
                                ${detail.title}
                            </div>
                            <div style="display:none;" class="dropdown-content">
                                ${detail.description}
                            </div>
                        `;
                    });
                    
                    const popup = highlightBox.bindPopup(popupContent, { 
                        closeButton: true,
                    });

                    popup.on('add', function(e) {
                        updatePopupContent(e.target._container);
                    });
                } else {
                    highlightBox.bindPopup(`<strong>${location.name}</strong><br>No details available.`);
                }
            });

            map.on('zoomend', function() {
                const popups = document.querySelectorAll('.leaflet-popup');
                popups.forEach(updatePopupContent);
            });
        };

        img.src = imageUrl;
    </script>
</body>
</html>
