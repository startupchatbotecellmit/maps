<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Pop-ups</title>
    <style>
        body {
            text-align: center;
            margin: 0;
        }
        .map-container {
            position: relative;
            display: inline-block;
        }
       #map-image {
    width: 100%;
    height: 90vh;  /* This will make the image take up 90% of the viewport height */
    object-fit: contain;  /* This ensures the image maintains its aspect ratio */
    margin: 0 auto;  /* Centers the image horizontally */
    display: block;  /* Removes any default inline spacing */
    padding: 20px;  /* Adds some padding around the image */
}
        .location {
    position: absolute;
    width: 8px;  /* Smaller size for dot */
    height: 8px;  /* Equal height for circle */
    background-color: #ff0000;  /* Red color */
    cursor: pointer;
    border-radius: 50%;  /* Makes it circular */
    border: 2px solid #000000;  /* Black border */
    transition: transform 0.3s;  /* Smooth transform on hover */
}
        .location:hover {
    transform: scale(1.2);  /* Slightly enlarge on hover */
}
        .popup {
    display: none;
    position: absolute;
    background: rgba(173, 216, 230, 0.8);  /* Translucent light blue */
    /* or alternatively you could use: background: rgba(135, 206, 235, 0.8); for sky blue */
    color: black;  /* Changed to black for better readability on light background */
    padding: 20px;
    border-radius: 0;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    width: 300px;
    text-align: left;
}
        .dropdown {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);  /* Semi-transparent white */
            padding: 8px;
            margin-top: 8px;
            border-left: 3px solid #f1c40f;  /* Golden accent */
            transition: background 0.3s;
        }
        .dropdown:hover {
            background: rgba(255, 255, 255, 0.1);  /* Lighter on hover */
        }
        .dropdown-content {
            display: none;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);  /* Semi-transparent black */
            border-left: 2px solid #f1c40f;
            margin-top: 5px;
            color: #ecf0f1;  /* Light gray text */
        }
    </style>
</head>
<body>
    <div class="map-container">
        <img id="map-image" src="image.png" alt="Campus Map">
        
        <!-- Locations with popups -->
        <div class="location" style="top: 55%; left: 28%;" onclick="showPopup(event, 'Student Projects')"></div>
        <div class="location" style="top: 57%; left: 64%;" onclick="showPopup(event, 'IC')"></div>
        <div class="location" style="top: 57.75%; left: 49.5%;" onclick="showPopup(event, 'MSME-1')"></div>
	<div class="location" style="top: 53%; left: 71.5%;" onclick="showPopup(event, 'Freelance-Registered')"></div>
	<div class="location" style="top: 49.5%; left: 78%;" onclick="showPopup(event, 'Freelance-Unregistered')"></div>
<div class="location" style="top: 47.25%; left: 84.5%;" onclick="showPopup(event, 'MSME-2')"></div>

        
        <div id="popup" class="popup"></div>
    </div>
    
    <script>
        function showPopup(event, location) {
            const popup = document.getElementById('popup');
            
            const dropdownItems = {
                "Student Projects": [
                    { title: "Blackfrog Technologies", description: "Blackfrog Technologies Pvt. Ltd. is a Manipal, based technology startup company that seeks to improve the efficiency of immunization supply chains. They have developed a patented system for precision cold-chain and vaccine traceability with support from BIRAC (DBT) and leading impact investors in the nation including Venture Centre (NCL, Pune) and Social Alpha to provide logistical support in the last-mile delivery of vaccines. Emvólio is a portable, battery-powered refrigeration device that will strictly maintain any preset temperature for over 12 hours for last mile transport of vaccines. Emvólio’s 2-litre capacity enables it to carry 30- 50 vials, which is standard for a daylong immunization campaign. Further device capabilities include continuous temperature monitoring, location tracking, state-of-charge indication, communication with headquarters via live tracking, and vital statistics for improved coverage." },
                    { title: "Facilities", description: "Study rooms, computers, and free Wi-Fi." }
                ],
                "MotoManipal": [
                    { title: "What is it?", description: "A student club for automotive enthusiasts." },
                    { title: "Projects", description: "Designs electric and solar-powered vehicles." }
                ],
                "Xerox Center": [
                    { title: "Services", description: "Photocopy, printing, and binding available." },
                    { title: "Timings", description: "Open from 9 AM to 8 PM." }
                ]
            };

            let listHTML = `<strong>${location}</strong><br>Select an option:`;

            dropdownItems[location].forEach((item, index) => {
                listHTML += `
                    <div class="dropdown" onclick="toggleDropdown(${index})">${item.title}</div>
                    <div class="dropdown-content" id="dropdown-${index}">${item.description}</div>
                `;
            });

            popup.innerHTML = listHTML;
            popup.style.left = event.pageX + 'px';
            popup.style.top = event.pageY + 'px';
            popup.style.display = 'block';
        }

        function toggleDropdown(index) {
            let content = document.getElementById(`dropdown-${index}`);
            content.style.display = content.style.display === "block" ? "none" : "block";
        }

        document.addEventListener('click', function(event) {
            if (!event.target.classList.contains('location') && !event.target.classList.contains('dropdown')) {
                document.getElementById('popup').style.display = 'none';
            }
        });
    </script>
</body>
</html>
