<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Campus Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: Arial, sans-serif;
        }
        #map { 
            height: 100vh; 
            width: 100vw; 
        }
        .leaflet-popup-content {
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.6;
        }
        .custom-div-icon {
            background-color: #ff4500;
            border: 2px solid white;
            border-radius: 50%;
            width: 5px !important;
            height: 5px !important;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .custom-div-icon:hover {
            transform: scale(1.5);
        }
        .dropdown {
            cursor: pointer;
            background: #f0f0f0;
            padding: 8px;
            margin: 5px 0;
            border-left: 4px solid #007bff;
            transition: background 0.3s;
        }
        .dropdown:hover {
            background: #e0e0e0;
        }
        .dropdown-content {
            background: #f9f9f9;
            padding: 10px;
            border-left: 2px solid #007bff;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,
            zoomControl: false
        });

        // Custom zoom control with more intuitive positioning
        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        const imageUrl = 'map.png';
        const img = new Image();
        
        img.onload = function() {
            const bounds = [[0, 0], [img.height, img.width]];
            L.imageOverlay(imageUrl, bounds).addTo(map);
            map.fitBounds(bounds);

            const locations = [
                {
                    latlng: [img.height * 0.48, img.width * 0.30], 
                    name: 'Student Projects',
                    details: [
                        {
                            title: 'Blackfrog Technologies',
                            description: 'Technology startup improving immunization supply chains.'
                        },
                        {
                            title: 'Facilities',
                            description: 'Study rooms, computers, and free Wi-Fi.'
                        }
                    ]
                },
                {
                    latlng: [img.height * 0.473, img.width * 0.625],
                    name: 'IC',
                    details: []
                },
                {
                    latlng: [img.height * 0.472, img.width * 0.485],
                    name: 'MSME-1',
                    details: []
                },
                {
                    latlng: [img.height * 0.505, img.width * 0.70],
                    name: 'Freelance-Registered',
                    details: []
                },
                {
                    latlng: [img.height * 0.535, img.width * 0.785],
                    name: 'Freelance-Unregistered',
                    details: []
                },
                {
                    latlng: [img.height * 0.555, img.width * 0.8475],
                    name: 'MSME-2',
                    details: []
                }
            ];

            locations.forEach(location => {
                const marker = L.marker(location.latlng, {
                    icon: L.divIcon({
                        className: 'custom-div-icon'
                    }),
                    title: location.name  // Tooltip on hover
                }).addTo(map);

                if (location.details.length > 0) {
                    let popupContent = `<strong style="font-size: 1.2em; color: #007bff;">${location.name}</strong><br>`;
                    location.details.forEach((detail, index) => {
                        popupContent += `
                            <div class="dropdown" onclick="this.nextElementSibling.style.display = 
                                this.nextElementSibling.style.display === 'block' ? 'none' : 'block'">
                                ${detail.title}
                            </div>
                            <div style="display:none;" class="dropdown-content">
                                ${detail.description}
                            </div>
                        `;
                    });
                    marker.bindPopup(popupContent, {
                        maxWidth: 300,
                        closeButton: true
                    });
                } else {
                    marker.bindPopup(`<strong>${location.name}</strong><br>No details available.`);
                }
            });
        };

        img.src = imageUrl;
    </script>
</body>
</html>
