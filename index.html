<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Pop-ups</title>
    <style>
        body {
            text-align: center;
            margin: 0;
        }

        .map-container {
            position: relative;
            display: block;
            width: 100vw;
            max-width: 900px;
            margin: 0 auto;
            overflow: hidden;
        }

        #map-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            padding: 0;
        }

        .location {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: red;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid black;
            transition: transform 0.3s;
        }

        .location:hover {
            transform: scale(1.3);
        }

        .touch-area {
            position: absolute;
            width: 30px;
            height: 30px;
            background: transparent;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }

        .popup {
            display: none;
            position: absolute;
            background: rgba(173, 216, 230, 0.9);
            color: black;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 180px;
            font-size: 12px;
            text-align: left;
            z-index: 1000;
            max-width: 90vw;
        }

        /* Rotate message for mobile only */
        #rotate-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 24px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* Hide message on desktops */
        @media (min-width: 768px) {
            #rotate-message {
                display: none !important;
            }
        }
    </style>
</head>
<body>

<!-- Rotate warning (Only for mobile) -->
<div id="rotate-message">
    Please rotate your device to landscape mode.
</div>

<div class="mobile-wrap">
    <div class="map-container">
        <img id="map-image" src="map.png" alt="Campus Map">
        
        <!-- Locations and transparent touch areas -->
        <div class="location" data-x="30" data-y="53"></div>
        <div class="touch-area" data-x="30" data-y="53" onclick="showPopup(event, 'Student Projects')"></div>

        <div class="location" data-x="64" data-y="54.5"></div>
        <div class="touch-area" data-x="64" data-y="54.5" onclick="showPopup(event, 'IC')"></div>

        <div class="location" data-x="50" data-y="54.5"></div>
        <div class="touch-area" data-x="50" data-y="54.5" onclick="showPopup(event, 'MSME-1')"></div>

        <div class="location" data-x="71.5" data-y="51"></div>
        <div class="touch-area" data-x="71.5" data-y="51" onclick="showPopup(event, 'Freelance-Registered')"></div>

        <div class="location" data-x="78.5" data-y="48.75"></div>
        <div class="touch-area" data-x="78.5" data-y="48.75" onclick="showPopup(event, 'Freelance-Unregistered')"></div>

        <div class="location" data-x="84.75" data-y="46.5"></div>
        <div class="touch-area" data-x="84.75" data-y="46.5" onclick="showPopup(event, 'MSME-2')"></div>

        <div id="popup" class="popup"></div>
    </div>
</div>

<script>
    function adjustLocations() {
        let mapImage = document.getElementById('map-image');
        let locations = document.querySelectorAll('.location, .touch-area');

        let imgWidth = mapImage.clientWidth;
        let imgHeight = mapImage.clientHeight;

        locations.forEach(loc => {
            let xPercent = loc.getAttribute('data-x');
            let yPercent = loc.getAttribute('data-y');

            loc.style.left = (imgWidth * xPercent / 100) + 'px';
            loc.style.top = (imgHeight * yPercent / 100) + 'px';
        });
    }

    function checkOrientation() {
        const rotateMessage = document.getElementById("rotate-message");
        const mapContainer = document.querySelector(".map-container");

        // Only show warning on mobile
        if (window.innerWidth < 768 && window.matchMedia("(orientation: portrait)").matches) {
            rotateMessage.style.display = "flex";
            mapContainer.style.display = "none";
        } else {
            rotateMessage.style.display = "none";
            mapContainer.style.display = "block";
            adjustLocations();  // ðŸ”¥ Fix initial popup positioning
        }
    }

    window.onload = () => {
        adjustLocations();
        checkOrientation();
    };

    window.onresize = () => {
        setTimeout(() => {
            adjustLocations();
        }, 300); // ðŸ”¥ Fix delay in recalculating positions after rotation
    };

    function showPopup(event, location) {
        const popup = document.getElementById('popup');
        const mapContainer = document.querySelector('.map-container');

        let x = event.clientX || event.touches?.[0]?.clientX;
        let y = event.clientY || event.touches?.[0]?.clientY;

        const rect = mapContainer.getBoundingClientRect();

        let popupX = x - rect.left + window.scrollX;
        let popupY = y - rect.top + window.scrollY;

        if (popupX + popup.offsetWidth > window.innerWidth) {
            popupX = window.innerWidth - popup.offsetWidth - 10;
        }
        if (popupY + popup.offsetHeight > window.innerHeight) {
            popupY = window.innerHeight - popup.offsetHeight - 10;
        }

        popup.innerHTML = `<strong>${location}</strong><br>More details here.`;
        popup.style.left = `${popupX}px`;
        popup.style.top = `${popupY}px`;
        popup.style.display = 'block';
    }

    document.addEventListener('click', function (event) {
        if (!event.target.classList.contains('location') && !event.target.classList.contains('touch-area')) {
            document.getElementById('popup').style.display = 'none';
        }
    });
</script>

</body>
</html>
